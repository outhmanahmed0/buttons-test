<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo MiniApp</title>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <div class="h-16 w-full bg-stone-700 flex items-center justify-start px-4 fixed top-0 left-0 z-10">
        <h1 class="text-2xl font-bold text-white">Demo MiniApp</h1>
    </div>

    <div class="w-full h-screen flex flex-col items-center gap-4 justify-start p-4 mt-16">
        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition hover:scale-105 active:scale-95 duration-200 flex items-center justify-center gap-2"
                onclick="authenticate()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Authenticate
            </button>
            <button
                class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition hover:scale-105 active:scale-95 duration-200 flex items-center justify-center gap-2"
                onclick="pay()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                Make Payment
            </button>
        </div>


        <p class="text-sm text-gray-500">Auth Code: <span id="authCode"></span></p>
    </div>

    <script>
        var authCode = '';
        var token = '';

        function authenticate() {
            my.getAuthCode({
                scopes: ['auth_base', 'USER_ID'],
                success: (res) => {
                    authCode = res.authCode;
                    document.getElementById('authCode').textContent = authCode;

                    fetch('https://its.mouamle.space/api/auth-with-superQi', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: authCode
                        })
                    }).then(res => res.json()).then(data => {
                        if (data && data.token) {
                            token = data.token;
                            my.alert({
                                content: "Login successful",
                            });
                        } else {
                            my.alert({
                                content: "Login failed: invalid response",
                            });
                        }
                    }).catch(err => {
                        let errorDetails = '';
                        if (err && typeof err === 'object') {
                            errorDetails = JSON.stringify(err, null, 2);
                        } else {
                            errorDetails = String(err);
                        }
                        my.alert({
                            content: "Login error: " + errorDetails,
                        });
                    });
                },
                fail: (res) => {
                    let details = '';
                    try {
                        details = res && res.authErrorScopes ? JSON.stringify(res.authErrorScopes) : JSON.stringify(res);
                    } catch (e) {
                        details = String(res);
                    }
                    my.alert({
                        content: "Authentication failed: " + details,
                    });
                },
            });

        }

        function pay() {
            fetch('https://its.mouamle.space/api/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
            }).then(res => res.json()).then(data => {
                if (data && data.url) {
                    my.tradePay({
                        paymentUrl: data.url,
                        success: (res) => {
                            my.alert({
                                content: "Payment successful",
                            });
                        },
                        fail: (err) => {
                            let details = '';
                            try { details = err && err.errorMessage ? err.errorMessage : JSON.stringify(err); } catch (e) { details = String(err); }
                            my.alert({ content: "Payment failed: " + details });
                        }
                    });
                } else {
                    my.alert({ content: "Payment failed: invalid response" });
                }
            }).catch(err => {
                let details = '';
                if (err && typeof err === 'object') {
                    try { details = JSON.stringify(err, null, 2); } catch (e) { details = String(err); }
                } else {
                    details = String(err);
                }
                my.alert({
                    content: "Payment failed: " + details,
                });
            });
        }

        function copyAuthCode() {
            navigator.clipboard.writeText(authCode);
        }
    </script>
</body>

</html>
